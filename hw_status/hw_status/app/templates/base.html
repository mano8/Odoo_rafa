<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        {% block css_import %}
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            {% block header %}
            {% endblock %}
            {% block main %}
            {% endblock %}
        </div>
        {% block modals %}
        {% endblock %}
        {% block js_import %}
        {% endblock %}
    </body>
</html>
